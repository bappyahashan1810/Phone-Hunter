<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center bg-warning">Welcome to Phone Hunt</h1>
    </header>

    <main>
        <section>
            <div class="mb-3">
                <input type="text" class="form-control w-50 text-center" id="search-field"
                    placeholder="Enter Phone Name"><button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section id="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">


            </div>
            <div id="no-found" class="mt-5 d-none">
                <h1 id="no-found " class="text-danger text-center">Not Found,Try Another One</h1>
            </div>
        </section>
        <section>
            <div id="spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
